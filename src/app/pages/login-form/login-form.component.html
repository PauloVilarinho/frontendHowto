<div class="container">
    <form class="card rounded" #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
      <div class="form-group">
        <label >Username</label>
        <input name="username" required ngModel type="text" class="form-control" placeholder="Username">
      </div>
      <div class="form-group">
        <label >Password</label>
        <input name="password" required ngModel type="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-outline-success">Login</button>
    </form>
</div>
