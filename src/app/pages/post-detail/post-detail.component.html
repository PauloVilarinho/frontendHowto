<div class="container">

  <div class="card rounded">
    <div class="row">
      <h1 class="title col-10"> {{post.title}}</h1>
      <div class="col-2">

        <button *ngIf="isOwner" (click)="deletePost()" class="btn btn-danger button ">Delete</button>
        <button *ngIf="isOwner" (click)="goToUpdatePost()" class="btn btn-success button ">Update</button>
      </div>
    </div>
    <p> {{post.description}}</p>

  </div>

  <div *ngFor="let part of post.parts; let i = index">

    <div class="card-part rounded-top row">
      <div class="part-counter bg-green col-1">
        <p class="row part-counter-title">MÃ©todo</p>
        <p class="row part-counter-number">{{i + 1}}</p>
      </div>
      <div class="col-11">
        <h3 >{{part.title}}</h3>

      </div>
    </div>

    <div class="card-step" *ngFor="let step of part.steps">
      <p class="step-text"> {{step.title}}
        <span> {{step.description}}</span>
      </p>
    </div>
  </div>


</div>
